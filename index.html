<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Day Calender" />
    <meta name="keyword" content="Calender, Day, Event" />
    <meta name="author" content="Pooriya & Anna" />
    <title>Day Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./script.mjs" defer></script>
  </head>
  <body>
    <header>
      <h1>CYF Piscine</h1>
      <h2>Day Calendar</h2>
    </header>
    <main>
      <div class="calendar-container">
        <label for="month-year">Select the MONTH and YEAR</label>
        <div class="calendar-header">
          <button id="prev">&lt;</button>
          <input type="month" id="month-year" />
          <button id="next">&gt;</button>
        </div>
        <div class="calendar-grid" id="grid"></div>
        <div id="special-days"></div>
        <div id="description"></div>
      </div>
    </main>
    <footer>
      <h3>
        Collaboration: <a href="https://github.com/PooriyaKTB" target="_blank">PooriyaKTB</a> -
        <a href="https://github.com/annafedyna" target="_blank">annafedyna</a>
      </h3>
    </footer>
    <!-- <script type="module" src="script.js"></script> -->
  </body>
</html>
